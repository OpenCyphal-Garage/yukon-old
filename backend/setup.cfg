[metadata]
name = yukon/backend
version = attr: api.__version__
author = UAVCAN Development Team
author_email = zarkopafilis@gmail.com
url = https://uavcan.org
description = UAVCAN/Yukon UI tool built with python & vuejs
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = uavcan, yukon, backend, api, can, can-bus
classifiers =
    Intended Audience :: Developers
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Web Development
    Topic :: Software Development :: Libraries
    Topic :: System :: Distributed Computing
    Topic :: System :: Networking
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
zip_safe = False
include_package_data = True
packages = find:

[tool:pytest]
python_files=test/*.py
python_classes=_UnitTest
python_functions=_unittest_
log_cli = true
log_cli_level = DEBUG

[mypy]
# Python version is not specified to allow checking against different versions
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_context = True

[mypy-pytest.*]
ignore_missing_imports = True

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    assert False
    if False:
    if __name__ == .__main__.:

[pycodestyle]
# E221 multiple spaces before operator
# E241 multiple spaces after ':'
ignore = E221, E241
max-line-length = 120
