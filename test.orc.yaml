#!/usr/bin/env -S yakut -v orc
# This file is added here tentatively for manual testing purposes.

uavcan:
  udp.iface: 127.42.0.0
  diagnostic:
    severity: 1
    timestamp: true
  sub: &subjects
    operational_info.id:  1
    capture.id:           2
    spoof.id:             4
  pub: *subjects

yukon:
  dcs:
    head_node_id: 0

$=:
- $=: python -m yukon.io.udp
  uavcan:
    node.id: 2
  yukon:
    io:
      udp.local_ip_address: 127.33.0.0
      service_transfer_multiplier: 2

- yakut sub uavcan.diagnostic.Record.1.1

PYTHONPATH: build/lib:build/lib/yukon/.compiled
YAKUT_FORMAT: json
YUKON_LOGLEVEL: DEBUG
